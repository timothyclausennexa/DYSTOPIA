global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dystopia-eternal'
    environment: 'production'

scrape_configs:
  - job_name: 'dystopia-game-server'
    static_configs:
      - targets: ['game-server:3000']
        labels:
          service: 'game-server'

  - job_name: 'dystopia-redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  - job_name: 'dystopia-nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'nginx'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'system'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts.yml"
